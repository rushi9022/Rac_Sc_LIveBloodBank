<!DOCTYPE html>
<html>
  <head>
    <title>Thank You!</title>
    <style>
      /* CSS styles */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 5px #888;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      p {
        font-size: 1.2em;
        text-align: center;
        margin-top: 20px;
      }
      .button {
        display: block;
        max-width: 200px;
        margin: 0 auto;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1.2em;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You!</h1>
      <p>Your form has been submitted successfully.</p>
      <a href="/" class="button">Go back to homepage</a>
    </div>
  </body>
</html>
