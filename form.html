<!DOCTYPE html>
<html>
  <head>
    <title>Details</title>
    <style>
      /* Add some basic styles to improve the appearance of the form */
      form {
        max-width: 500px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        padding: 20px;
        border-radius: 4px;
              }

      h1 {
        color: #fff;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #582a2a;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #0a0a0a;
        box-sizing: border-box;
        margin-bottom: 10px;
        font-size: 16px;
      }

      select {
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 10px;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #0b0b0b;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      p {
        color: #fff;
        margin-top: 20px;
        font-size: 14px;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      li {
        margin-bottom: 10px;
      }

      table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
        font-size: 16px;
      }

      th {
        background-color: #4CAF50;
        color: #fff;
        text-align: left;
        padding: 8px;
      }

      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body style="background-image: url(/OIP.jpg); position: relative;background-repeat: no-repeat; background-size: cover;">
    <form method="post" action="thank-you.html" autocomplete="off" name="google-sheet">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" cols="50" required></textarea>

      <label for="blood-group">Blood Group:</label>
      <select id="blood-group" name="group" required>
        <option value="Not Selected">Please select your blood group</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="O+">O+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
        <option value="O-">O-</option>
      </select>
    
      <input type="submit" value="Submit" name="submit">
    
      <p>Note: All fields are required.</p>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGXtyEwQngy_h5Yi26LKZkHmugJgtWkmt97Sq3ycfSzFWP2nGI6Rei92e-NZy_wEe_/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Your Details Filled Succesfully...."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
      </body>
    </html>
